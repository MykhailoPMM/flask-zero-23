{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <form method="post" class="form-contact">
        <p><label>Назва статті: </label> <input type="text" name="title" value="" required></p>
        <p><label>URL статті: </label> <input type="text" name="url" value="" required></p>
        <p><label>Текст статті: </label><br><textarea name="text" rows="7" cols="40" required></textarea></p>
        <p><input type="submit" value="Додати"></p>
    </form>
{% endblock %}
