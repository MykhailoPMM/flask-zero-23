{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <form method="post" class="form-contact">
        <p><label>Name: </label><input type="text" name="username" value="" required placeholder="Enter your name"></p>
        <p><label>Email: </label><input type="email" name="email" value="" required placeholder="Enter your email"></p>
        <p><label>Message: </label></p>
        <p><textarea name="message" rows="7" cols="40" placeholder="Your message..."></textarea></p>
        <p><input type="submit" value="Send"></p>
    </form>
{% endblock %}
