{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <form method="post" class="form-contact">
        <p><label>Email: </label><input type="text" name="email" value="" required placeholder="Enter your email"></p>
        <p><label>Password: </label><input type="password" name="psw" value="" required placeholder="Enter your password"></p>
        <p><input type="checkbox" name="remember-me">Запам'ятати</p>
        <p><input type="submit" value="Log in"></p>
        <hr align="left" width="300px">
        <p><a href="{{ url_for('register') }}">Register</a></p>
    </form>
{% endblock %}
